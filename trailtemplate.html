<article>
  <h2>We found your hike!</h2>
  <h3><a href={{url}}>{{name}}</a></h3>
  <h5>{{location}}</h5>
  <h5>{{distance}} miles, roundtrip; {{elevation}} ft gain</h5>

</article>
